<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.4.0/dist/fortmatic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.4/ethers.umd.min.js"></script>
    <style>
      model-viewer{
        width: 100%;
        height:100%;
        margin:0 auto;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        width: 360.984px !important;
        height: 332.984px !important;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
    <title>Craft&Redeem</title>
  </head>
  <body>
    <div class="button-container">
      <label>
        <input type="radio" name="saleType" id="publicSale" checked> Public Sale
      </label>
      <label>
        <input type="radio" name="saleType" id="privateSale"> Private Sale
      </label>

      <w3m-core-button></w3m-core-button>

      <div id="publicSaleFields">
        <button id="Mint" style="width: 160px; height: 40px; border-radius: 30px;">Buy NFT</button>
        <input type="text" id="quantity" placeholder="Enter a value"> <!-- Text field -->
        <input type="checkbox" id="ukCheckbox"> <!-- Checkbox -->
      </div>

      <div id="privateSaleFields" style="display: none;">
        <button id="MintPrivate" style="width: 160px; height: 40px; border-radius: 30px;">Buy Whitelist NFT</button>
        <input type="text" id="address" placeholder="Enter address">
        <input type="text" id="quantityPrivate" placeholder="Enter a value">
        <input type="checkbox" id="ukCheckbox"> <!-- Checkbox -->
      </div>
    </div>

    <script src="mint.js" type="module"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const publicSaleFields = document.getElementById('publicSaleFields');
        const privateSaleFields = document.getElementById('privateSaleFields');
        const publicSaleRadio = document.getElementById('publicSale');
        const privateSaleRadio = document.getElementById('privateSale');

        publicSaleRadio.addEventListener('change', function () {
          publicSaleFields.style.display = 'block';
          privateSaleFields.style.display = 'none';
        });

        privateSaleRadio.addEventListener('change', function () {
          publicSaleFields.style.display = 'none';
          privateSaleFields.style.display = 'block';
        });
      });
    </script>
  </body>
</html>
